spring.application.name=OrderMicroservice
server.port=0

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_PASSWORD}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.liquibase.change-log=classpath*:/db/changelog/db.changelog-master.yaml

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.enable.idempotence=true

spring.kafka.consumer.group-id=order-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=\
  org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.jzargo.core.*
spring.kafka.producer.transaction-id-prefix=order-transaction-${random.value}

### Microservice to saga
saga.order-service.name=OrderMicroservice
saga.payment-service.name=PaymentMicroservice
saga.inventory-service.name=InventoryMicroservice
saga.product-service.name=ProductMicroservice
